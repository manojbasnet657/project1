<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <p id="show"></p>
    <button onclick="result()">click me</button>
    <script>
        var a = 0, b = 8, add;
        function result() {
            add = a + b;
            document.write(add);
        }
        document.getElementById("show").innerHTML;
    </script>
</body>

</html>
