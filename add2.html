<!DOCTYPE html>
<html>
    <head>
        <title>addition</title>
    </head>
    <body>
        <p id="show"></p>
        <button  onclick="result()">open</button>
    
    <script>
        var add;
        var num1 =3;
        var num2 =4;
        function result(){
            add = num1 + num2;
            document.write(add);
        }
        document.getElementById('show').innerHTML;
        
    </script>
    </body>
</html>
