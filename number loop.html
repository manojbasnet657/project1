<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div class="print"></div>
    <script>
        text = "";
        var i=0;
        do{
            text +=i +"<br>";
            i++;
        }
        while(i<10);
        document.getElementsByClassName('print')[0].innerHTML = text;
    </script>
</body>
</html>
