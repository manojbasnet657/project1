<!DOCTYPE html>
<html>
    <head>
        <title>Multiple</title>
    </head>
    <body>
        <p id="show"></p>
        <button  onclick="result()">open</button>
    
    <script>
        var mul;
        var num1 =3;
        var num2 =4;
        function result(){
            mul = num1 - num2;
            document.write(mul);
        }
        document.getElementById('show').innerHTML;
        
    </script>
    </body>
</html>
